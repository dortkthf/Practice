<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal make</title>
  <style>
    .content{
      display: none;
    }
    form{
      width: 20rem;
      height: 20rem;
      border: 1px solid black;
      border-radius:10%;
      display: flex;
      justify-content: space-evenly;
      align-items: end;
      flex-direction: column;
      
    }
    form>div{
      margin-right: 20px;
    }

    .active{
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
    <button id="test-for-modal">모달버튼</button>
    <div id="modal-content" class="content">
      <form action="#">
        <div>
          <label for="id">아이디</label>
          <input type="text" id="id">

        </div>
        <div>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw">

        </div>
        <div>
          <label for="pw-re">비밀번호확인</label>
          <input type="password" id="pw-re">
        </div>
        <div>
          <button id="confirm">회원가입</button>
        </div>
      </form>
    </div>

  <script>
    const mdBtn = document.querySelector('#test-for-modal');
    mdBtn.addEventListener('click',function(){
      const mdC = document.querySelector('#modal-content');
      mdC.classList.toggle('active');
    })
    const pw = document.querySelector('#pw');
    const pw_re = document.querySelector('#pw-re');
    const confirm1 = document.querySelector('#confirm');
    confirm1.addEventListener('click', function(){
      if (pw_re.value.length<8){
        alert('비밀번호는 8자리 이상입니다.')
      }
      else{
        if(pw.value !== pw_re.value){
          alert('비밀번호가 일치하지 않습니다.')
        }
        else{
          alert('회원가입이 완료되었습니다.')
        }
      }
    })
  </script>
</body>
</html>
