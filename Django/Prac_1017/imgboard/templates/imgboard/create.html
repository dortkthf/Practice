{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1 class='text-center my-4'>새로운글 작성</h1>
<form action="{% url 'imgboard:create' %}" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="글작성" class='btn btn-primary'>
    <a href="{% url 'imgboard:index' %}" class='btn btn-success'>목록으로</a>
</form>
{% endblock  %}
