{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>password change 페이지</h1>
<form action="{% url 'accounts:password' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <div>
        <input type="submit" value="비밀번호 변경" class='btn me-2'>
        <a href="{% url 'accounts:index' %}" class='btn'>홈으로</a>
    </div>
</form>
{% endblock  %}
