{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>articles create 페이지</h1>
<form action="{% url 'articles:create' %}" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="글작성하기" class="btn me-2">
    <a href="{% url 'articles:index' %}" class='btn'>뒤로가기</a>
</form>
{% endblock  %}
