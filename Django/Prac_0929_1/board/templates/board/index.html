{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="d-flex flex-column align-items-center">
        <h1 class="fw-bold mb-5">Simple 게시판</h1>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col" style="width: 25%;">게시판</th>
                    <th scope="col" class="text-center">제목</th>
                    <th scope="col" class="text-center" style="width: 25%;">작성일</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr onclick="location.href='detail/{{board.id}}';" style="cursor:pointer;">
                    <td>{{ board.board }}</td>
                    <td class="text-center">{{ board.title }}</td>
                    <td class="text-center">{{ board.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="d-flex">
        <a class="btn btn-primary w-100" href="{% url 'board:create' %}" role="button">글쓰기</a>
    </div>
</div>
{% endblock %}
