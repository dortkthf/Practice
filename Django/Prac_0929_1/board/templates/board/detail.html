{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="d-flex flex-column align-items-center">
        <h1 class="fw-bold mb-5">Simple 게시판</h1>

        <form action="" class="col-8">
            <select class="form-select mb-3" aria-label="Default select example" required name="board"
                value="{{ content.board }}">
                <option hidden value="None">게시판을 선택해 주세요.</option>
                <option value="자유게시판">자유 게시판</option>
                <option value="익명게시판">익명 게시판</option>
                <option value="질문있어요">질문 있어요</option>
            </select>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="제목을 입력해주세요" required name="title"
                    value="{{ content.title }}">
            </div>
            <div class="input-group mb-3">
                <textarea class="form-control" placeholder="내용을 입력하세요" required name="content"
                    rows="11">{{ content.content }}</textarea>
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary btn-lg col-6"
                    formaction="{% url 'board:update' content.id %}">수정하기</button>
                <button type="submit" class="btn btn-danger btn-lg col-6"
                    formaction="{% url 'board:delete' content.id %}">삭제하기</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
