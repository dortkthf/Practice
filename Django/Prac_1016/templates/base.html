{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    {% if request.user.is_authenticated %}
        <h1 class="text-center mb-0">Hello {{ request.user }}</h1>  
        <div class="text-end">
            <a href="#" class='btn btn-light'>{{ request.user }}</a>
            <a href="{% url 'accounts:logout' %}" class='btn btn-success'>Logout</a>
            <a href="{% url 'accounts:update' %}" class='btn btn-primary me-2'>회원정보수정</a>
        </div>
    {% else %}
        <h1 class="text-center mb-0">Hello {{ request.user }}</h1>
        <div class='text-end'>
            <a href="{% url 'accounts:login' %}" class='btn btn-primary'>Login</a>
            <a href="{% url 'accounts:signup' %}" class='btn btn-danger me-2' >Signup</a>
        </div>
    {% endif %}
    {% block content %}{% endblock  %}
    {% bootstrap_javascript %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
