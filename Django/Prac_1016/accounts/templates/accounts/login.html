{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1 class='text-center'>로그인</h1>
    <form action="{% url 'accounts:login' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid">
            <input type="submit" value="로그인" class='btn btn-primary'>
        </div>
    </form>
</div>
{% endblock  %}
