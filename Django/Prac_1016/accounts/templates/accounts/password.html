{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1 class='text-center'>비밀번호 변경</h1>
    <form action="{% url 'accounts:password' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid">
            <input type="submit" value="변경하기" class='btn btn-primary'>
        </div>
    </form>
</div>
{% endblock  %}
