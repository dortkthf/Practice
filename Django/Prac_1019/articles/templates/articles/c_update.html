{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>댓글 수정 페이지</h1>
<form action="{% url 'articles:c_update' article.pk comments.pk %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="수정하기" class='btn me-2'>
    <a href="'{% url 'articles:index' %}" class='btn'>목록으로</a>
</form>
{% endblock  %}
