{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>create 페이지</h1>
<form action="{% url 'articles:create' %}" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="작성하기" class='btn'>
    <a href="{% url 'articles:index' %}" class='btn'>홈으로</a>
</form>
{% endblock  %}
