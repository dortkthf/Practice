{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>수정 페이지</h1>
<form action="{% url 'articles:update' article.pk %}" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="수정하기" class='btn me-2'>
    <a href="{% url 'articles:delete' article.pk %}" class='btn me-2'>삭제하기</a>
    <a href="{% url 'articles:index' %}" class='btn'>뒤로가기</a>
</form>
{% endblock  %}
