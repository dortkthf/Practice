{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>회원 정보 수정 페이지</h1>
<form action="{% url 'accounts:userupdate' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="수정하기" class='btn me-2'>
    <a href="{% url 'accounts:change_password' %}" class='btn'>비밀번호 변경</a>
    <a href="{% url 'accounts:delete' %}" class='btn'>계정삭제</a>
    <a href="{% url 'accounts:index' %}" class='btn'>목록으로</a>
</form>
{% endblock  %}
