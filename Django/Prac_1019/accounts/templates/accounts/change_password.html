{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>비밀번호 변경 페이지</h1>
<form action="{% url 'accounts:change_password' %}" method = 'POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="수정하기" class='btn me-2'>
    <a href="accounts:index" class='btn'>뒤로가기</a>
</form>
{% endblock  %}
