{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'articles:index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
              <li class='navbar-nav'>
                <a class="nav-link active" aria-current="page" href="{% url 'accounts:detail' request.user.pk %}">{{ request.user }}</a>
              </li>
              <li class='navbar-nav'>
                <a class="nav-link active" aria-current="page" href="{% url 'accounts:logout' %}">로그아웃</a>
              </li>
              <li class='navbar-nav'>
                <a class="nav-link active" aria-current="page" href="{% url 'accounts:update' %}">회원정보수정</a>
              </li>
            {% else %}
              <li class='navbar-nav'>
                <a class="nav-link active" aria-current="page" href="{% url 'articles:index' %}">{{ request.user }}</a>
              </li>
              <li class='navbar-nav'>
               <a class="nav-link active" aria-current="page" href="{% url 'accounts:login' %}">로그인</a>
              </li>
              <li class='navbar-nav'>
                <a class="nav-link active" aria-current="page" href="{% url 'accounts:signup' %}">회원가입</a>
              </li>
            {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock  %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% bootstrap_javascript %}
</body>
</html>
