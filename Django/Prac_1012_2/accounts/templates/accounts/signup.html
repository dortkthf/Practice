{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1>회원가입 사이트입니다.</h1>
    <form action="" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid gap-1">
            <input type="submit" value="확인" class='btn btn-dark'>
            <a href="{% url 'accounts:index' %}" class='btn btn-success'>목록으로</a>
        </div>
    </form>
</div>
{% endblock  %}
