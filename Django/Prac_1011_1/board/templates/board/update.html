{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1>수정 페이지 입니다.</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button type='submit' content='수정하기' %}
        <a href="{% url 'board:delete' board.pk %}"class="btn btn-primary">삭제하기</a>
    </form>
</div>
{% endblock  %}
