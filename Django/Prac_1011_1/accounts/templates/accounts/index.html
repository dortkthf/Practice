{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1>회원가입 페이지입니다.</h1>
    <form action="" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' button_content='OK' %}
    </form>
</div>
{% endblock  %}
