{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1>게시판 목록 페이지 입니다.</h1>
    <a href="{% url 'articles:create' %}" class='btn btn-primary'>글쓰기</a>
    <div class="row g-5">
        {% for article in articles %}
        <div class="col-4" onclick='location.href="{% url 'articles:detail' article.pk %}"' style='cursor:pointer'>
            <div class="card">
                {% if article.image %}
                <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.img }}">
                {% endif %}
                <div class="card-body">
                <p class="card-text"> {{article.content}} </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock  %}
