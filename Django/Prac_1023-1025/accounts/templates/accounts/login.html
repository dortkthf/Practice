{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class='d-flex justify-content-center m-5'>
    <div class='col-12 col-sm-9 col-md-7 col-lg-5'>
        <h1 class='text-center mb-5 fw-bold'>로그인</h1>
        <form action="" method='POST' class='gap-5'>
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-grid">
                <input type="submit" value="로그인" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock  %}
