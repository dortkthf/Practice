{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class='d-flex justify-content-center m-5'>
    <div class='col-12 col-sm-9 col-md-7 col-lg-5'>

        <h1 class='mb-5 fw-bold'>{{ request.user }} 님의 회원정보 업데이트</h1>
        <form action="{% url 'accounts:update' %}" method='POST'>
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-flex gap-2">
                <input type='submit' class='btn btn-primary col-4' value='회원정보 수정'>
                <a href="{% url 'accounts:password' %}" class='btn btn-warning col-4'>비밀번호 변경</a>
                <a href="{% url 'accounts:delete' %}" class='btn btn-danger col-4'>계정삭제</a>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
